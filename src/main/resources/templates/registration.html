<!DOCTYPE html>
<html lang="en">
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/home}" >

<body>
<div layout:fragment="~{content}">


    <header class="heroregister text-white text-center">
        <div class="container">
            <h1 class="display-5 text-light fw-bold py-5">
               Create New Account
            </h1>

        </div>
    </header>
    <div class="row mt-4 ">

        <div th:if="${param.success}" class=" alert alert-success text-center">
            Welcome,
            <i class="fa-regular fa-circle-check text-success"></i>
            please check your email to verify your new account.
        </div>
    </div>

    <div class="row container-fluid mb-5">
        <div class="col-md-4">
        </div>

        <div class="col-md-4">

            <form th:action="@{/registration/register}" method="post" th:object="${user}" class="px-4">
                <div class="mb-3 row">

                    <div class="input p-0 m-0">
                        <input type="text"  id="firstName" autofocus="autofocus" placeholder="First Name"
                               class="form-control border-0 border-bottom border-2  text-center border-0 border-bottom border-2  text-center" required name="firstName" th:field="*{firstName}" >
                    </div>
                </div>

                <div class="mb-3 row">

                    <div class="input p-0 m-0">
                        <input type="text"  id="lastName" autofocus="autofocus"  placeholder="Last Name"
                               class="form-control border-0 border-bottom border-2  text-center" required name="lastName" th:field="*{lastName}" >
                    </div>
                </div>

                <div class="mb-3 row">

                    <div class="input p-0 m-0">
                        <input type="text"  id="phone" autofocus="autofocus"  placeholder="Phone e.g. 773913902"
                               class="form-control border-0 border-bottom border-2  text-center" required name="phone" th:field="*{phone}" >
                    </div>
                </div>

                <div class="mb-3 row">

                    <div class="input p-0 m-0">
                        <input type="text"  id="email" autofocus="autofocus"  placeholder="Email"
                               class="form-control border-0 border-bottom border-2  text-center" required name="email" th:field="*{email}" >
                    </div>
                </div>

                <div class="mb-3 row">

                    <div class="input p-0 m-0">
                        <input type="password"  id="password" autofocus="autofocus"  placeholder="Password"
                               class="form-control border-0 border-bottom border-2  text-center" required name="password" th:field="*{password}" >
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-dark border-0 w-100">Sign-up</button>
                    <hr/>
                    <span>Registered already? <a href="/" th:href="@{/login}">
         Login here.
     </a></span>
                </div>
            </form>

        </div>

        <div class="col-md-4">
        </div>

    </div>


</div>

</body>
</html>
